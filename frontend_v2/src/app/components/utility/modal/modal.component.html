<div class="modal-container">
  <div class="modal-card">
    <div class="modal-wrapper">
      <div class="title">
        {{ title }}
      </div>
      <div class="modal-content">
        <div class="content">
          {{ content }}
        </div>
        <div class="editor-validation-message fs-12" *ngIf="isEditorRequired && isInputMessage">
          {{ editorValidationMessage }}
        </div>
        <div *ngIf="isEditorRequired" class="edit-global-modal">
          <quill-editor [styles]="quillEditorStyle" [(ngModel)]="editorContent"></quill-editor>
        </div>
        <div class="form modal-inputs">
          <div *ngFor="let item of form">
            <div *ngIf="item['type'] != 'file'">
              <div *ngIf="item['type'] != 'password'" class="input-field align-left">
                <app-input
                  [name]="item['name']"
                  (input)="validateModalInput($event)"
                  [isRequired]="item['isRequired']"
                  [label]="item['label']"
                  [placeholder]="item['placeholder']"
                  [type]="item['type']"
                  [icon]="item['icon']"
                  [value]="item['value']"
                  [message]="inputErrorMessage"
                  #formmodal
                ></app-input>
              </div>
              <div *ngIf="item['name'] == 'old_password'" class="input-field align-left">
                <app-input
                  [name]="item['name']"
                  (input)="validateModalInput($event)"
                  [isRequired]="item['isRequired']"
                  [label]="item['label']"
                  [placeholder]="item['placeholder']"
                  [type]="oldPasswordTextVisibility ? 'text' : 'password'"
                  [icon]="item['icon']"
                  [value]="item['value']"
                  [message]="inputErrorMessage"
                  #formmodal
                ></app-input>
                <span
                  class="form-icon form-icon-dark"
                  (click)="oldPasswordTextVisibility = !oldPasswordTextVisibility"
                  role="button"
                  tabindex="0"
                >
                  <i *ngIf = "!oldPasswordTextVisibility" class="fa fa-eye pointer ng-scope"></i>
                  <i *ngIf = "oldPasswordTextVisibility" class="fa fa-eye-slash pointer ng-scope"></i>
                </span>
              </div>
              <div *ngIf="item['name'] == 'new_password1'" class="input-field align-left">
                <app-input
                  [name]="item['name']"
                  (input)="validateModalInput($event)"
                  [isRequired]="item['isRequired']"
                  [label]="item['label']"
                  [placeholder]="item['placeholder']"
                  [type]="newPasswordTextVisibility ? 'text' : 'password'"
                  [icon]="item['icon']"
                  [value]="item['value']"
                  [message]="inputErrorMessage"
                  #formmodal
                ></app-input>
                <span
                  class="form-icon form-icon-dark"
                  (click)="newPasswordTextVisibility = !newPasswordTextVisibility"
                  role="button"
                  tabindex="0"
                >
                  <i *ngIf = "!newPasswordTextVisibility" class="fa fa-eye pointer ng-scope"></i>
                  <i *ngIf = "newPasswordTextVisibility" class="fa fa-eye-slash pointer ng-scope"></i>
                </span>
              </div>
              <div *ngIf="item['name'] == 'new_password2'" class="input-field align-left">
                <app-input
                  [name]="item['name']"
                  (input)="validateModalInput($event)"
                  [isRequired]="item['isRequired']"
                  [label]="item['label']"
                  [placeholder]="item['placeholder']"
                  [type]="reEnteredPasswordTextVisibility ? 'text' : 'password'"
                  [icon]="item['icon']"
                  [value]="item['value']"
                  [message]="inputErrorMessage"
                  #formmodal
                ></app-input>
                <span
                  class="form-icon form-icon-dark"
                  (click)="reEnteredPasswordTextVisibility = !reEnteredPasswordTextVisibility"
                  role="button"
                  tabindex="0"
                >
                  <i *ngIf = "!reEnteredPasswordTextVisibility" class="fa fa-eye pointer ng-scope"></i>
                  <i *ngIf = "reEnteredPasswordTextVisibility" class="fa fa-eye-slash pointer ng-scope"></i>
                </span>
              </div>
            </div>

            <app-input
              *ngIf="item['type'] == 'file'"
              [name]="item['name']"
              (change)="validateFileInput($event)"
              [isRequired]="item['isRequired']"
              [label]="item['label']"
              [placeholder]="item['placeholder']"
              [type]="item['type']"
              [icon]="item['icon']"
              [value]="item['value']"
              #formmodal
            ></app-input>
          </div>
          <small class="editor-validation-message">{{ invalidFieldsAsText }}</small
          ><br />
        </div>
      </div>
      <div class="buttons">
        <ul class="inline-list pointer">
          <li>
            <a appClickstop (click)="denied()" class="dark-link pointer">
              <strong class="fw-semibold">{{ deny }}</strong></a
            >
          </li>
          <li>
            <button
              [disabled]="isDisabled"
              appClickstop
              (click)="formValidate()"
              class="btn ev-btn-dark btn-waves-effect waves-dark grad-btn grad-btn-dark fs-14"
            >
              {{ confirm }}
            </button>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>
